    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('bgm4.jpg');
            background-size: cover;

        header {

        }

        header .logo img {
            max-width: 100px;
            height: auto;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;

        main {

        h2 {
            text-align: center;
        }

      
.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    justify-content: center;
}

.image-grid img {
    width: 100%; 
    max-width: 100%; 
    height: auto;
    border: 1px solid #ddd;
    border-radius: 5px; 
    transition: transform 0.2s;
}

@media (max-width: 800px) {
    .image-grid {
        grid-template-columns: repeat(1, 1fr); 
    }
    
    .image-grid img {
        width: 100%; 
    }
    
}

        footer {
          
            background-color: #140653;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .copyright-info {
            flex-basis: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        footer .social-icons {
            flex-basis: 100%;
            margin-top: 10px;
            border-radius: 50%
        }  ;

        footer .social-icons a {
            margin-right: 10px;
        }

        footer .address-info {
            flex-basis: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0707d3a8;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #ffffff;
        }

        .dropdown-content a:hover {
            background-color: #130a29;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        
        .button {
            background-color: #194caa;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-right: 20px;
        }

        .button:hover {
            background-color: #0e167c;
        }

        footer .social-icons img {
    width: 30px; 
    height: 30px; 
    border-radius: 50%; 
    margin-right: 10px;
}


    </style>
